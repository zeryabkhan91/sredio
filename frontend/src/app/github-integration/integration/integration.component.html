<mat-accordion *ngIf="!isLoading" class="accordion-container">
  <mat-expansion-panel
    [expanded]="connected"
  >
    <mat-expansion-panel-header class="panel-header">
      <mat-panel-title class="title">
        <svg
          class="github-icon"
          style="margin: 5px"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          width="24px"
          height="24px"
        >
          <path
            d="M12 .297C5.373.297 0 5.67 0 12.3c0 5.42 3.469 10.058 8.207 11.704.6.11.793-.26.793-.578 0-.287-.011-1.246-.017-2.244-3.338.725-4.042-1.608-4.042-1.608-.546-1.39-1.333-1.76-1.333-1.76-1.088-.743.083-.728.083-.728 1.204.083 1.835 1.236 1.835 1.236 1.07 1.83 2.81 1.3 3.49.995.108-.774.418-1.3.76-1.598-2.665-.303-5.466-1.333-5.466-5.933 0-1.313.47-2.384 1.24-3.22-.124-.303-.537-1.53.117-3.176 0 0 1.007-.322 3.299 1.228a11.52 11.52 0 0 1 3.003-.403c1.022.005 2.052.138 3.003.403 2.292-1.55 3.299-1.228 3.299-1.228.654 1.646.241 2.874.118 3.176.773.836 1.24 1.907 1.24 3.22 0 4.61-2.807 5.63-5.473 5.926.43.372.815 1.104.815 2.224 0 1.604-.014 2.895-.014 3.287 0 .32.188.694.8.578C20.53 22.358 24 17.732 24 12.3 24 5.67 18.627.297 12 .297z"
          />
        </svg>
        Github
        <span class="header-icon" *ngIf="connected">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="20px" height="20px">
            <circle cx="50" cy="50" r="50" fill="green" />
            <path d="M30 50 L45 65 L70 35" stroke="white" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="header-icon" *ngIf="connected">
          <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.01112 11.5747L6.29288 10.2929C6.68341 9.90236 7.31657 9.90236 7.7071 10.2929C8.09762 10.6834 8.09762 11.3166 7.7071 11.7071L4.7071 14.7071C4.51956 14.8946 4.26521 15 3.99999 15C3.73477 15 3.48042 14.8946 3.29288 14.7071L0.292884 11.7071C-0.0976406 11.3166 -0.0976406 10.6834 0.292884 10.2929C0.683408 9.90236 1.31657 9.90236 1.7071 10.2929L3.0081 11.5939C3.22117 6.25933 7.61317 2 13 2C18.5229 2 23 6.47715 23 12C23 17.5228 18.5229 22 13 22C9.85817 22 7.05429 20.5499 5.22263 18.2864C4.87522 17.8571 4.94163 17.2274 5.37096 16.88C5.80028 16.5326 6.42996 16.599 6.77737 17.0283C8.24562 18.8427 10.4873 20 13 20C17.4183 20 21 16.4183 21 12C21 7.58172 17.4183 4 13 4C8.72441 4 5.23221 7.35412 5.01112 11.5747ZM13 5C13.5523 5 14 5.44772 14 6V11.5858L16.7071 14.2929C17.0976 14.6834 17.0976 15.3166 16.7071 15.7071C16.3166 16.0976 15.6834 16.0976 15.2929 15.7071L12.2929 12.7071C12.1054 12.5196 12 12.2652 12 12V6C12 5.44772 12.4477 5 13 5Z" fill="#000000"/>
            </svg>
        </span>
      
        
      </mat-panel-title>

      <div *ngIf="connected" class="connection-info">
        <div class="connection-date">Admin Last Synced: {{ userDetails?.date | dateTransform }}</div> 
        <div class="connection-date">Sync Type: full</div>
      </div>
    </mat-expansion-panel-header>

    <div class="expansion-content" *ngIf="!connected">
      <button (click)="connect()" class="connect-button">
        Connect to GitHub
      </button>
      <p class="connect-description">
        <b>Connect Sredio to Github</b>
      </p>

    </div>
    <div class="expansion-content-connected" *ngIf="connected">

      <p>Number of Repos: {{ userDetails?.public_repos }}</p>
      <p>Login Id Name: {{ userDetails?.login }}</p>
      <div class="button-container">
        <button
          (click)="disconnect()"
          class="remove-connection-button"
        >
          Remove
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"><path fill="#000000" d="M19 6v5H5V6a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/><path stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 11h2m16.5 0H19m0 0V6a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v5m14 0H5"/><circle cx="7" cy="17" r="3" fill="#000000" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/><circle cx="17" cy="17" r="3" fill="#000000" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/><path stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 16h4"/></svg>

          </span>
          
        </button>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<div class="spinner-container" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
